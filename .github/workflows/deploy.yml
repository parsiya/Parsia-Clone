name: Deploy Clone
  
# run on every commit on the master branch
on:
  push:
    branches:
      - master
      - github-action

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install git
        run: run: sudo apt-get install git
      - name: Clone and update the repo
        run: |
          git clone https://github.com/parsiya/parsiya.io parsiya.io
          cd parsiya.io
          git submodule init
          git submodule update --recursive --remote
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.58.3'
      - name: Run Hugo
        run: hugo --minify
      - name: Download s3deploy
        run: wget https://github.com/bep/s3deploy/releases/download/v2.2.0/s3deploy_2.2.0_Linux-64bit.deb
      - name: Install s3deploy
        run: sudo dpkg -i s3deploy*.deb
      - name: Run s3deploy
        run: s3deploy -source=public/ -region=us-east-1 -bucket=parsiya.io -key ${{ secrets.ID }} -secret ${{ secrets.KEY }}